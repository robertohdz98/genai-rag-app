# $ docker-compose --env-file .env up
version: '3.4'
services:

  frontend:
    container_name: app-frontend
    image: app-frontend:latest
    build:
      context: ./frontend
      dockerfile: ../frontend/app.Dockerfile
    ports:
      - 8081:8501
    #environment:
    #  - APP_PORT=$APP_PORT

  backend:
    container_name: app-backend
    image: app-backend:latest
    build:
      context: ./backend
      dockerfile: ../backend/api.Dockerfile
    ports:
      - 8000:8000
    #environment:
    #  - name=value

  s3-storage:
    container_name: s3-storage
    image: minio/minio:RELEASE.2024-03-21T23-13-43Z
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - s3_storage_data:/data
    environment:
      - MINIO_ROOT_USER=$MINIO_ROOT_USER
      - MINIO_ROOT_PASSWORD=$MINIO_ROOT_PASSWORD
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  s3-storage-create-bucket:
    container_name: s3-storage-create-bucket
    image: minio/mc:RELEASE.2024-03-20T21-07-29Z
    environment:
      - MINIO_ROOT_USER=$MINIO_ROOT_USER
      - MINIO_ROOT_PASSWORD=$MINIO_ROOT_PASSWORD
      - S3_STORAGE=s3-storage
      - S3_STORAGE_PORT=9000
    depends_on:
      - s3-storage
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add s3 http://$${S3_STORAGE}:$${S3_STORAGE_PORT} $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb s3/cvs;
      exit 0;
      "

  vector-database:
    container_name: vector-database
    image: cr.weaviate.io/semitechnologies/weaviate:1.24.5
    command: ["--host", "0.0.0.0", "--port", "8080", "--scheme", "http"]
    ports:
      - 8080:8080
      - 50051:50051
    volumes:
      - vector_db_data:/var/lib/weaviate
    restart: on-failure:0
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: 'text2vec-cohere,text2vec-huggingface,text2vec-palm,text2vec-openai,generative-openai,generative-cohere,generative-palm,ref2vec-centroid,reranker-cohere,qna-openai'
      CLUSTER_HOSTNAME: 'node1'

volumes:
  vector_db_data:
  s3_storage_data:


